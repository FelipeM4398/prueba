language: node_js
node_js:
  - '10.15.3'

jdk:
  - oraclejdk8

addons:
  sonarcloud: true

script:
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=prueba -Dsonar.sources='./src' -X

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
 - npm install -g @angular/cli

cache:
  directories:
    - node_modules

script:
  - ng lint
  - ng test
  - ng build --prod
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB
  local_dir: ./dist/ChampionsLeagueApp
  on:
    branch: master
